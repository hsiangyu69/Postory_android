<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps JavaScript API v3 Example: Marker Animations</title>
    <link href="/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>
      var centerPoint = new google.maps.LatLng(0,0); //�����ޤj�ǡA�x�������ϸ�34��
      var marker;
      var map;
      //var image = 'taxi-icon.png';//image�ܼƫ�V�p�{���ϥ��ɮסA�ϥ��ɮ׽Щ�b�ۦP�ؿ�
      function mark(lat, log){//�е�y�Ш禡
        var m = new google.maps.LatLng(lat, log);
        marker = new google.maps.Marker({
          map:map,
          draggable:true,
          position: m
          
        });     
      }
      function initialize() {
        var mapOptions = {
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: centerPoint
        };
        map = new google.maps.Map(document.getElementById('map_canvas'),
                mapOptions);
      }
      
      function centerAt(latitude, longitude){//�a�ϥH�������y�Ь����ߡA�Y���ʦa�Ϧܵ��w���y��
          myLatlng = new google.maps.LatLng(latitude,longitude);
          map.setCenter(myLatlng);
          mark(latitude,longitude);
          
      }    
    </script>
  </head>
  <body onload="initialize()">
    
    <div id="map_canvas" style="width: device-width; height: 210px;">map div</div>
    
  </body>
</html>
